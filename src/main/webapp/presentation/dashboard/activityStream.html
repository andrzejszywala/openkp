<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Strumień aktywności</h3>
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<ul class="products-list product-list-in-box">
			<li class="item" ng-repeat="activity in activities">
				<div class="product-img">
					<img ng-src="{{activity.image}}" alt="Product Image" />
				</div>
				<div class="product-info">
					<a href="javascript::;" class="product-title">{{activity.title}} <span class="label label-primary pull-right">{{activity.date | date: 'dd.MM.yyyy HH:mm:ss'}}</span></a> <span
						class="product-description"> {{activity.description}} </span>
				</div>
			</li>
		</ul>
	</div>
	<!-- /.box-body -->
	<div class="box-footer text-center">
		<a href="javascript::;" class="uppercase">Pokaż wicej</a>
	</div>
	<!-- /.box-footer -->
</div>
